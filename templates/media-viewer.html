<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:title" content="{{title}}">
    <meta property="og:site_name" content="Views: {{views}} • Emote of the day: {{dailyEmote}}">
    <meta property="og:description" content="girlglock.com">
    <meta property="og:{{mediaType}}" content="{{embedUrl}}">
    <meta property="og:{{mediaType}}:type" content="{{mediaType}}/{{mediaExt}}">
    <meta property="og:{{mediaType}}:width" content="1280">
    <meta property="og:{{mediaType}}:height" content="720">
    <meta property="twitter:card" content="player">
    <meta property="twitter:player:stream" content="{{embedUrl}}">
    <meta property="twitter:player:stream:content_type" content="{{mediaType}}/{{mediaExt}}">
    <style>
        @font-face {
            font-family: 'ArialPixel';
            src: url('https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/ArialPixel.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'ArialPixel';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            text-align: center;
            background-color: #000;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-width: 110%;
            min-height: 110%;
            object-fit: cover; 
            filter: blur(40px) brightness(0.25);
            z-index: -1;
        }

        .box {
            max-width: 90vw;
            max-height: 80vh;
            z-index: 1;
            position: relative;
        }

        img,
        video.main-media {
            max-width: 80vw;
            max-height: 60vh;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        img.zoomable,
        video.zoomable {
            cursor: zoom-in;
            transform-origin: center;
            overflow: hidden;
        }

        img.zoomable.panning,
        video.zoomable.panning {
            cursor: grabbing;
        }

        .info {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
            max-width: 80vw;
            z-index: 1;
            position: relative;
        }

        .info strong {
            font-size: 18px;
        }

        a,
        p {
            color: #f0f0f0;
        }

        @media (max-width: 768px) {
            img,
            video.main-media {
                max-width: 95vw;
                max-height: 70vh;
            }

            .info {
                font-size: 14px;
                max-width: 95vw;
            }

            .info strong {
                font-size: 16px;
            }

            img.zoomable.panning,
            video.zoomable.panning {
                cursor: grabbing;
            }
        }
    </style>
</head>

<body>
    <img src="{{mediaThumbUrl}}" class="bg-image" alt="">
    
    <div class="box">
        {{mediaTag}}
    </div>

    <div class="info box" id="infoBox">
        <strong>{{title}}</strong><br>
        {{description}}<br>
        {{fileSize}} MB • {{mediaExt}} • {{views}} views<br>
        scroll to zoom in<br>
        <img src="{{dailyEmoteUrl}}">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainMedia = document.querySelector('.box img, .box video');
            
            if (!mainMedia) {
                return;
            }
            
            let currentScale = 1;
            let panX = 0;
            let panY = 0;
            let isDragging = false;
            let lastMouseX = 0;
            let lastMouseY = 0;
            
            mainMedia.classList.add('zoomable');
            
            mainMedia.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                currentScale = Math.max(1, Math.min(5, currentScale + delta));
                
                this.style.transform = `scale(${currentScale}) translate(${panX}px, ${panY}px)`;
                this.style.cursor = currentScale > 1 ? 'grab' : 'zoom-in';
                
                if (currentScale === 1) {
                    panX = 0;
                    panY = 0;
                    this.style.transform = '';
                }
            });
            
            mainMedia.addEventListener('mousedown', function(e) {
                if (currentScale > 1) {
                    isDragging = true;
                    this.classList.add('panning');
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                    e.preventDefault();
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging && mainMedia) {
                    const deltaX = e.clientX - lastMouseX;
                    const deltaY = e.clientY - lastMouseY;
                    
                    panX += deltaX;
                    panY += deltaY;
                    
                    mainMedia.style.transform = `scale(${currentScale}) translate(${panX}px, ${panY}px)`;
                    
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging && mainMedia) {
                    isDragging = false;
                    mainMedia.classList.remove('panning');
                }
            });
        });
    </script>
</body>

</html>
